<!DOCTYPE html>
<html>
<head>
    <title>用户注册</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="register">
    <meta name="author" content="wangxin">
    <link rel="icon" href="../../favicon.ico">
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/vendor/bootstrap/css/main.css">
    <link rel="stylesheet" href="/dist/css/bootstrapValidator.css"/>
    <script type="text/javascript" src="/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/dist/js/bootstrapValidator.js"></script>
</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.jsp">微信钱包</a>
            </div>
            <button type="button" class="btn btn-success navbar-btn navbar-right" onclick="window.location.href='register.html'">注册</button>
            <button type="button" class="btn btn-default navbar-btn navbar-right" onclick="window.location.href='login.html'">登录</button>
        </div>

    </nav>
    <h1> </h1>
    <h1> </h1>
    <div class="container">
        <div class="row">
            <!-- form: -->
            <section>
                <div class="col-lg- col-lg-offset-">
                    <div class="page-header">
                        <h1>欢迎您，注册微信钱包！</h1>
                    </div>
                    <form id="defaultForm" method="post" class="form-horizontal" action="register">
                        <div class="form-group">
                            <label class="col-lg-2 control-label"> 手机号 </label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="phoneNum" placeholder="手机号"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label"> 用户名 </label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="userName" placeholder="用户名"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label"> 昵称 </label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="nickName" placeholder="昵称"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label"> 密码 </label>
                            <div class="col-lg-4">
                                <input type="password" class="form-control" name="password" placeholder="密码"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label"> 重复密码 </label>
                            <div class="col-lg-4">
                                <input type="password" class="form-control" name="confirmPassword" placeholder="重复密码"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label"> 支付密码 </label>
                            <div class="col-lg-4">
                                <input type="password" class="form-control" name="payCode" placeholder="支付密码"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label"> 重复支付密码 </label>
                            <div class="col-lg-4">
                                <input type="password" class="form-control" name="confirmPaycode" placeholder="重复支付密码"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">性别</label>
                            <div class="col-lg-4">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="sex" value="1" /> 男
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="sex" value="0" /> 女
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label"> 已遵守用户协议 </label>
                            <div class="col-lg-4">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="obeyrule" value="obeyrule" />
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-lg-9 col-lg-offset-3">
                                <button type="submit" class="btn btn-primary" name="signup" value="SignUp">注册</button>
                                <button type="button" class="btn btn-info" id="resetBtn">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <!-- :form -->
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {

            $('#defaultForm').bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    PhoneNum: {
                        message: 'The PhoneNum is not valid',
                        validators: {
                            notEmpty: {
                                message: '手机号码不能为空'
                            },
                            stringLength: {
                                min: 11,
                                max: 11,
                                message: '请输入11位手机号码'
                            },
                            regexp: {
                                regexp: /^1[3|7|5|8]{1}[0-9]{9}$/,
                                message: '请输入正确的手机号码'
                            }
                        }
                    },
                    UserName: {
                        message: 'The UserName is not valid',
                        validators: {
                            notEmpty: {
                                message: 'The UserName is required and cannot be empty'
                            },
                            stringLength: {
                                min: 6,
                                max: 30,
                                message: 'The UserName must be more than 6 and less than 30 characters long'
                            },
                            regexp: {
                                regexp: /^[a-zA-Z0-9_\.]+$/,
                                message: 'The UserName can only consist of alphabetical, number, dot and underscore'
                            },
                        }
                    },
                    NickName: {
                        message: 'The NickName is not valid',
                        validators: {
                            notEmpty: {
                                message: 'The NickName is required and cannot be empty'
                            },
                            stringLength: {
                                min: 1,
                                max: 30,
                                message: 'The NickName must be more than 6 and less than 30 characters long'
                            },
                        }
                    },
                    password: {
                        validators: {
                            notEmpty: {
                                message: 'The password is required and cannot be empty'
                            },
                            identical: {
                                field: 'confirmPassword',
                                message: 'The password and its confirm are not the same'
                            },
                        }
                    },
                    confirmPassword: {
                        validators: {
                            notEmpty: {
                                message: 'The confirm password is required and cannot be empty'
                            },
                            identical: {
                                field: 'password',
                                message: 'The password and its confirm are not the same'
                            },
                        }
                    },
                    PayCode: {
                        validators: {
                            notEmpty: {
                                message: 'The PayCode is required and cannot be empty'
                            },
                            identical: {
                                field: 'confirmPaycode',
                                message: 'The PayCode and its confirm are not the same'
                            },
                        }
                    },
                    confirmPaycode: {
                        validators: {
                            notEmpty: {
                                message: 'The confirm passcode is required and cannot be empty'
                            },
                            identical: {
                                field: 'PayCode',
                                message: 'The PayCode and its confirm are not the same'
                            },
                        }
                    },
                    gender: {
                        validators: {
                            notEmpty: {
                                message: 'The gender is required'
                            }
                        }
                    },
                    obeyrule: {
                        validators: {
                            notEmpty: {
                                message: '必须遵守用户协议'
                            }
                        }
                    },
                }
            });
            $('#resetBtn').click(function() {
                $('#defaultForm').data('bootstrapValidator').resetForm(true);
            });
        });
    </script>

</body>
</html>
