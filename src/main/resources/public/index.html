<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>首页</title>

<link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css" />

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

			<div class="navbar-header">

			</div>
			<button type="button" class="btn btn-success navbar-btn navbar-right"

	<div id="carouselcontainter" class="carousel slide"

				<img src="images/l4.png" alt="">

			<a class="left carousel-control" href="#carouselcontainter"

			</a> <a class="right carousel-control" href="#carouselcontainter"

	</div>
